group = 'org.example'

apply plugin: 'java'
apply plugin: 'war'

compileJava.options.encoding = "UTF-8"
compileJava.sourceCompatibility = "1.8"

repositories {
    mavenCentral()
}

dependencies {
    providedCompile(group: "org.slf4j", name: "slf4j-api", version: "1.7.25")
    providedCompile(group: 'javax', name: 'javaee-api', version: '8.0')
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7' //version required
}

